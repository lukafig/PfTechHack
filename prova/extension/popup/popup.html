<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhishGuard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 500px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    .header {
      background: white;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ddd;
    }

    .header h1 {
      color: #333;
      font-size: 20px;
      margin-bottom: 5px;
    }

    .header p {
      color: #666;
      font-size: 12px;
    }

    .content {
      padding: 20px;
    }

    .status-card {
      background: white;
      padding: 20px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
    }

    .status-circle {
      width: 100px;
      height: 100px;
      border: 3px solid #ddd;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      color: white;
    }

    .status-circle.safe {
      background: #4caf50;
      border-color: #388e3c;
    }

    .status-circle.danger {
      background: #f44336;
      border-color: #d32f2f;
    }

    .status-circle.unknown {
      background: #9e9e9e;
      border-color: #757575;
    }

    .status-text {
      text-align: center;
      margin-bottom: 15px;
    }

    .status-text h2 {
      color: #333;
      margin-bottom: 5px;
    }

    .current-url {
      background: #f8f9fa;
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 12px;
      word-break: break-all;
      margin: 10px 0;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn-primary {
      background: #4a90e2;
      color: white;
      border-color: #4a90e2;
    }

    .btn-primary:hover {
      background: #357abd;
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .settings-section {
      background: white;
      padding: 15px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
    }

    .settings-section h3 {
      color: #333;
      font-size: 16px;
      margin-bottom: 15px;
      border-bottom: 2px solid #4a90e2;
      padding-bottom: 5px;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .setting-item label {
      font-size: 14px;
      color: #333;
    }

    .toggle {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle input {
      display: none;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 26px;
      transition: 0.4s;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    .toggle input:checked + .toggle-slider {
      background-color: #4a90e2;
    }

    .toggle input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }

    select {
      padding: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      cursor: pointer;
    }

    .loading {
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4a90e2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .whitelist-section {
      background: white;
      padding: 15px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
    }

    .whitelist-section h3 {
      color: #333;
      font-size: 16px;
      margin-bottom: 10px;
      border-bottom: 2px solid #4a90e2;
      padding-bottom: 5px;
    }

    .whitelist-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: #f8f9fa;
      border: 1px solid #ddd;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .whitelist-item button {
      background: #f44336;
      color: white;
      border: none;
      padding: 4px 10px;
      cursor: pointer;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>GonePhishin'</h1>
    <p>Proteção contra Phishing</p>
  </div>

  <div class="content">
    <div class="status-card">
      <div id="statusCircle" class="status-circle unknown">
        <span id="statusIcon">?</span>
      </div>
      <div class="status-text">
        <h2 id="statusTitle">Carregando...</h2>
        <p id="statusDescription">Analisando página atual</p>
      </div>
      <div class="current-url" id="currentUrl">-</div>
      <button class="btn btn-primary" id="analyzeBtn">Analisar Novamente</button>
      <button class="btn btn-secondary" id="addWhitelistBtn">Adicionar à Lista Confiável</button>
    </div>

    <div class="settings-section">
      <h3>Configurações</h3>
      
      <div class="setting-item">
        <label>Proteção Ativada</label>
        <label class="toggle">
          <input type="checkbox" id="enabledToggle" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="setting-item">
        <label>Bloqueio Automático</label>
        <label class="toggle">
          <input type="checkbox" id="autoBlockToggle">
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="setting-item">
        <label>Notificações</label>
        <label class="toggle">
          <input type="checkbox" id="notificationsToggle" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="setting-item">
        <label>Sensibilidade</label>
        <select id="sensitivitySelect">
          <option value="low">Baixa</option>
          <option value="medium" selected>Média</option>
          <option value="high">Alta</option>
        </select>
      </div>
    </div>

    <div class="whitelist-section">
      <h3>Sites Confiáveis</h3>
      <div id="whitelistContainer">
        <p style="text-align: center; color: #999; font-size: 13px;">Nenhum site adicionado</p>
      </div>
    </div>

    <button class="btn btn-secondary" id="openDashboardBtn">Abrir Dashboard Completo</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
